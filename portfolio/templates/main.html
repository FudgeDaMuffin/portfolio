{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Julian's Portfolio</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="description" content="My web development portfolio: look at my skills, my projects, and learn a bit about me!" >
        <link rel="icon" href="{% static 'favicon.png' %}">
    </head>  
    <body>
        <div id="react-content">
        </div> 
    </body>
    {% block content %}
    <script>
        let loaded_data={{data|safe}}
        loaded_data.projects.sort((a,b)=>b.orderid-a.orderid)
    </script>
    {% endblock %}
    <script src="{% static 'js/compiled.js' %}"></script>
    
</html>
